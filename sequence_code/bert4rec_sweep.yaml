program: run_train.py
method: bayes
metric:
  name: RECALL@10
  goal: maximize
parameters:
  lr:
    min: 0.001
    max: 0.1
  max_len:
    values: [150,200,250]
  num_layers:
    values: [0,1,2,3]
  dropout:
    values: [0.1,0.2,0.3,0.5]
  batch_size:
    values: [64,128,256]
  mask_prob:
    min: 0.1
    max: 0.3
